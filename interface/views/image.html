<!DOCTYPE html>
<html lang="en">

<head>

  <title>Image {{img}}</title>

  <!-- dep -->
  <!-- <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script> -->
</head>

<body>

      <img src="{{img}}" alt="{{img}}">

      {% for section in info.keys() %}
          <h3>{{ section }}</h3>
          <p>
            {{info[section]}}
          </p>
      {% endfor %}

      <h4>Number of Clusters:</h4>
      <form action="/upload/{{f}}">
        <input type="text" placeholder="6" name="clusters">
        <button type="submit">Reevaluate</button>
      </form>

      <!-- error -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

</body>

</html>
