<!DOCTYPE html>
<html lang="en">

<head>

  <title>Photo Sortratron 9001</title>

  <!-- stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

  <!-- scripts -->
  <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
</head>

<body>




    <!-- Page Content -->
    <div class="container center-container">

      <!-- child template -->
      <!-- {% block content %}{% endblock %} -->
      <div class="row">
      <div class="col-md-2">
        <a href="upload">Upload</a>
        <br />
        <a href="classes">Image Classes</a>
        <br />
        <!-- <a href="???">Duplicate Finder</a> -->
        <a href="compare">Compare Images</a>
        <form action="/compare">
          <input type="text" placeholder="Image 1" name="id1">
          <input type="text" placeholder="Image 2" name="id2">
          <button type="submit">Compare</button>
        </form>
        <br />
        <a href="image">Detailed Info of Image</a>
        <form action="/image">
          <input type="text" placeholder="Image" name="id">
          <button type="submit">Get Info</button>
        </form>
        <br />
      </div>

      <div class="col-md-8">
        <h2>Images</h2>
        <br>
        <div class="row">
          {% for img in imgs %}
            <img src="{{img}}" alt="{{img}}">
          {% endfor %}
        </div>
      </div>

      <br>

      <!-- errors -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
    </div>

</body>

</html>
